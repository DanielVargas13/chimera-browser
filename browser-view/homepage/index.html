<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title id="apptitle">New Tab</title>
    <link href="../styles/gicons1.css" rel="stylesheet">
    <link href="starterpage.css" rel="stylesheet">
    <link rel="icon" href="../../assets/icons/win/icon.ico">
</head>
<body>
<div id="allwrap">
    <div id="elclock" class="clock"></div>
    
    <input type="text" id="searchbar" placeholder="What do you want to know?" autofocus onclick="this.select()">
    <div id="charms">
        <span id="" class="material-icons ubarnavbtn" onclick="openSettings()">settings</span>
        <span id="" class="material-icons ubarnavbtn" onclick="openLibrary()">local_library</span>
        <span id="" class="material-icons ubarnavbtn" onclick="openAbout()">info</span>
        <span id="" title="View the code on GitHub" class="material-icons ubarnavbtn" onclick="openRepo()">code</span>
    </div>
    
    <div id="identifier">
        Chimera Browser<br>
        <font color="#adadad">Photos Provided by Lorum Picsum</font> &nbsp; | &nbsp; <font color="#ededed">wayoutware</font> 
    </div>
    
    <img src="../img/icon.png" id="branding" draggable="false">
    
</div>
    <!-- <div id="background"> -->
        <div id="bgwrapper">
            <img id="background-img" draggable="false" onload="imgAnimate()" src="https://picsum.photos/g/1600/900/?random">
        </div>
        
        <script src="logic.js"></script>
        <script src="clock.js"></script>
</body>
